<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in HTML</title>
</head>

<body>
    <header>
        <h1>Forms in HTML</h1>
    </header>
    <hr />
    <main>
        <article>
            <h2>Contact Me</h2>
            <p>I'd really like to hear from you!</p>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Personal Info</legend>

                    <p>
                        <label for="firstName">First Name:</label>
                        <input type="text" name="firstName" id="firstName" placeholder="Rishabh" autocomplete="on"
                            required autofocus />
                    </p>

                    <p>
                        <label for="lastName">Last Name:</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Jain" autocomplete="on"
                            required />
                    </p>

                    <p>
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" placeholder="Your Secret" required />
                    </p>

                    <p>
                        <label for="phone">Phone Number:</label>
                        <input type="tel" name="phone" id="phone" placeholder="911234567890" required
                            pattern="[0-9]{2}[0-9]10" />
                    </p>

                    <p>
                        <label for="age">Age:</label>
                        <input type="number" name="age" id="age" min="18" max="60" required />
                    </p>

                    <p>
                        <label for="car">Favorite Car</label>
                        <select name="car" id="car">
                            <optgroup label="Basic">
                                <option value="innova">Innova</option>
                                <option value="fortuner">Fortuner</option>
                            </optgroup>

                            <optgroup label="Advanced">
                                <option value="lamborghini">Lamborghini</option>
                                <option value="ferrari">Ferrari</option>
                            </optgroup>
                        </select>
                    </p>

                    <p>
                        <label for="college">College:</label>
                        <input type="text" name="college" id="college" list="college-list" />
                        <datalist id="college-list">
                            <option value="IIT"></option>
                            <option value="NIT"></option>
                            <option value="MIT"></option>
                            <option value="WIT"></option>
                        </datalist>
                    </p>
                </fieldset>
                <br />

                <fieldset>
                    <legend>What is your favorite food?</legend>

                    <p>
                        <input type="radio" name="food" id="tacos" value="tacos" />
                        <label for="tacos">Tacos</label>

                        <input type="radio" name="food" id="pizza" value="pizza" />
                        <label for="pizza">Pizza</label>

                        <input type="radio" name="food" id="other" value="other" />
                        <label for="other">Other</label>
                    </p>
                </fieldset>

                <fieldset>
                    <legend>Do you have pets?</legend>

                    <p>
                        <input type="checkbox" name="pet" id="dog" value="dog" />
                        <label for="dog">Dog</label>

                        <input type="checkbox" name="pet" id="cat" value="cat" />
                        <label for="cat">Cat</label>

                        <input type="checkbox" name="pet" id="otherpet" value="otherpet" />
                        <label for="otheroet">Other</label>
                    </p>
                </fieldset>

                <fieldset>
                    <legend>Other Details:</legend>

                    <p>
                        <label for="message">Add other Details:</label>
                        <br />
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </p>
                </fieldset>
                <br />

                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </article>
    </main>
</body>

</html>

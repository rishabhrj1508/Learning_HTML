<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Types</title>
</head>
<body>
    <h1>List Types</h1>
    <hr>

    <h2>Unordered Lists</h2>
    <p>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Grapes</li>
        </ul>
    </p>
    <hr>

    <h2>Ordered Lists</h2>
    <p>
        <ol>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ol>
    </p>
    <hr>

    <h2>Description List</h2>
    <p>
        <dl>
            <dt>Name</dt>
            <dd>-Rishabh Jain</dd>
            
            <dt>Course</dt>
            <dd>-HTML</dd>
        </dl>
    </p>
    <hr>


    





</body>
</html>

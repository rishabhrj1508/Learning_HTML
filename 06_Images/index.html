<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="/05_Links/style.css">
</head>

<body>

    <h1>HTML Images</h1>
    <hr>
    <h2>HTML LOGO</h2>
    <p>This is the logo of HTML</p>
    <img src="img/html_logo_300x300.png" alt="HTML5 Logo" title="This is HTML5" width="200" height="200">

    <figure>
        <figcaption>Example of HTML</figcaption>
        <p>
            <code>&lt;h1&gt;Hello World!&lt;/h1&gt;</code>
        </p>
    </figure>

    <hr>

    <h2>Vacation Pic</h2>
    <p>This is the image of Vacation</p>
    <figure>
        <img src="img/vacation.jpg" alt="Vacation Pic" title="This is pic of my Vacation" width="300">
        <figcaption>
            Cancun Vacation
        </figcaption>
    </figure>
    <hr>

    <h2>Beach Image</h2>
    <p>This is Caribbean Beach</p>
    <figure>
        <img src="img/caribbean.jpg" alt="Caribbean Pic" title="This is Caribbean Beach" width="300" loading="lazy">
        <figcaption>Caribbean Beach</figcaption>
    </figure>

    <hr>
